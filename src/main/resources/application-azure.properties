# Azure Production Configuration
spring.profiles.active=azure

# Database Configuration - Azure MySQL
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration for Production
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Server Configuration
server.port=${PORT:8080}

# Azure Blob Storage Configuration
azure.storage.connection-string=${AZURE_STORAGE_CONNECTION_STRING}
azure.storage.container-name=${AZURE_STORAGE_CONTAINER_NAME:task-files}

# Application Insights Configuration
applicationinsights.connection-string=${APPLICATIONINSIGHTS_CONNECTION_STRING}

# Logging Configuration for Production
logging.level.root=WARN
logging.level.com.example.taskmanagement=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Thymeleaf Configuration for Production
spring.thymeleaf.cache=true

# Security Configuration
server.error.whitelabel.enabled=false
